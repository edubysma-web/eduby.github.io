<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #6a1b9a;
            margin-bottom: 10px;
        }
        
        .nav-pills {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .nav-pills button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #f3e5f5;
            color: #6a1b9a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-pills button.active {
            background: #6a1b9a;
            color: white;
        }
        
        .nav-pills button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106,27,154,0.3);
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .subject-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3e5f5;
        }
        
        .subject-icon {
            font-size: 2.5em;
        }
        
        .subject-info h3 {
            color: #6a1b9a;
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .subject-stats {
            font-size: 0.85em;
            color: #999;
        }
        
        .topic-list {
            list-style: none;
        }
        
        .topic-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: #f3e5f5;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .topic-item:hover {
            background: #e1bee7;
            transform: translateX(5px);
        }
        
        .topic-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .quiz-btn-small {
            padding: 6px 15px;
            background: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .quiz-btn-small:hover {
            background: #4a148c;
            transform: scale(1.05);
        }
        
        .back-nav {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-nav a {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #6a1b9a;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-nav a:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
            background: #f3e5f5;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .quiz-container {
            margin-top: 20px;
        }
        
        .quiz-header {
            background: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .quiz-header h2 {
            color: #6a1b9a;
            margin-bottom: 10px;
        }
        
        .quiz-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .question {
            background: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .options {
            list-style: none;
        }
        
        .option {
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border: 2px solid #e1bee7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background: #f3e5f5;
            border-color: #6a1b9a;
        }
        
        .option.selected {
            background: #6a1b9a;
            color: white;
            border-color: #6a1b9a;
        }
        
        .option.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        
        .quiz-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .quiz-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: #f3e5f5;
            color: #6a1b9a;
        }
        
        .btn-next {
            background: #6a1b9a;
            color: white;
        }
        
        .btn-submit {
            background: #10b981;
            color: white;
        }
        
        .quiz-btn:hover {
            transform: scale(1.05);
        }
        
        .quiz-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            text-align: center;
            padding: 30px;
        }
        
        .result-score {
            font-size: 4em;
            color: #6a1b9a;
            font-weight: bold;
        }
        
        .result-text {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
        
        .result-detail {
            background: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e1bee7;
            transition: all 0.3s;
        }
        
        .progress-dot.active {
            background: #6a1b9a;
            transform: scale(1.3);
        }
        
        .progress-dot.answered {
            background: #10b981;
        }
    </style>
</head>

        let currentQuiz = null;
        let currentQuestion = 0;
        let userAnswers = [];
        
        function renderQuizCards(classId) {
            const container = document.getElementById(`quiz-${classId}`);
            const data = materiData[classId];
            
            container.innerHTML = '';
            
            for (const [subject, info] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'subject-card';
                
                const topicItems = info.topics.map((topic, index) => `
                    <li class="topic-item">
                        <span class="topic-name">${index + 1}. ${topic}</span>
                        <button class="quiz-btn-small" onclick="startQuiz('${subject}', '${topic}', ${JSON.stringify(info).replace(/"/g, '&quot;')})">
                            üìù Mulai Quiz
                        </button>
                    </li>
                `).join('');
                
                card.innerHTML = `
                    <div class="subject-header">
                        <div class="subject-icon">${info.icon}</div>
                        <div class="subject-info">
                            <h3>${subject}</h3>
                            <p class="subject-stats">${info.topics.length} Materi ‚Ä¢ ${info.topics.length * 10} Soal Quiz</p>
                        </div>
                    </div>
                    <ul class="topic-list">
                        ${topicItems}
                    </ul>
                `;
                
                container.appendChild(card);
            }
        }
        
        function showClass(classId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-pills button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(classId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function startQuiz(subject, topic, info) {
            currentQuiz = { subject, topic, totalQuestions: 10 };
            currentQuestion = 0;
            userAnswers = [];
            
            document.getElementById('quizContent').innerHTML = `
                <div class="quiz-header">
                    <h2>${info.icon} ${subject}</h2>
                    <p style="font-size: 1.1em; color: #666; margin: 10px 0;"><strong>Materi:</strong> ${topic}</p>
                    <div class="quiz-meta">
                        <span>üìä 10 Soal</span>
                        <span>‚è±Ô∏è 15 Menit</span>
                        <span>üéØ Passing Grade: 70%</span>
                    </div>
                </div>
                <div class="result">
                    <p style="margin: 20px 0; color: #666; line-height: 1.6;">
                        Quiz ini akan menguji pemahaman Anda terhadap materi <strong>${topic}</strong>. 
                        Terdiri dari 10 soal pilihan ganda dengan durasi 15 menit.
                        <br><br>
                        Pastikan Anda sudah mempelajari materi ini sebelum memulai quiz.
                    </p>
                    <button class="quiz-btn btn-submit" onclick="loadQuestion()">
                        üöÄ Mulai Quiz Sekarang
                    </button>
                </div>
            `;
            
            document.getElementById('quizModal').classList.add('active');
        }
        
        function loadQuestion() {
            const progressDots = Array.from({length: currentQuiz.totalQuestions}, (_, i) => {
                let dotClass = 'progress-dot';
                if (i === currentQuestion) dotClass += ' active';
                else if (userAnswers[i] !== undefined) dotClass += ' answered';
                return `<div class="${dotClass}"></div>`;
            }).join('');
            
            const content = `
                <div class="quiz-header">
                    <h2>${currentQuiz.subject}</h2>
                    <p style="color: #666;"><strong>Materi:</strong> ${currentQuiz.topic}</p>
                </div>
                <div class="progress-indicator">
                    ${progressDots}
                </div>
                <div class="quiz-container">
                    <p style="color: #999; margin-bottom: 15px;">Soal ${currentQuestion + 1} dari ${currentQuiz.totalQuestions}</p>
                    <div class="question">
                        <div class="question-text">
                            ${currentQuestion + 1}. Contoh soal untuk materi <strong>${currentQuiz.topic}</strong> pada mata pelajaran ${currentQuiz.subject}.
                            <br><br>
                            <em style="color: #999; font-size: 0.9em;">(Soal quiz sedang dalam proses pembuatan. Nanti bisa diisi dengan soal sebenarnya)</em>
                        </div>
                        <ul class="options">
                            <li class="option" onclick="selectOption(this, 0)">A. Opsi jawaban pertama</li>
                            <li class="option" onclick="selectOption(this, 1)">B. Opsi jawaban kedua</li>
                            <li class="option" onclick="selectOption(this, 2)">C. Opsi jawaban ketiga</li>
                            <li class="option" onclick="selectOption(this, 3)">D. Opsi jawaban keempat</li>
                        </ul>
                    </div>
                    <div class="quiz-nav">
                        <button class="quiz-btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                            ‚Üê Sebelumnya
                        </button>
                        <button class="quiz-btn ${currentQuestion === currentQuiz.totalQuestions - 1 ? 'btn-submit' : 'btn-next'}" 
                                onclick="${currentQuestion === currentQuiz.totalQuestions - 1 ? 'submitQuiz()' : 'nextQuestion()'}">
                            ${currentQuestion === currentQuiz.totalQuestions - 1 ? 'Selesai ‚úì' : 'Selanjutnya ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('quizContent').innerHTML = content;
        }
        
        function selectOption(element, index) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            userAnswers[currentQuestion] = index;
        }
        
        function nextQuestion() {
            if (currentQuestion < currentQuiz.totalQuestions - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function submitQuiz() {
            const totalQuestions = currentQuiz.totalQuestions;
            const answered = userAnswers.filter(a => a !== undefined).length;
            const score = Math.floor((answered / totalQuestions) * 100);
            
            let message = '';
            let emoji = '';
            
            if (score >= 85) {
                message = 'Luar Biasa!';
                emoji = 'üåü';
            } else if (score >= 70) {
                message = 'Bagus Sekali!';
                emoji = '‚úÖ';
            } else if (score >= 60) {
                message = 'Cukup Baik';
                emoji = 'üëç';
            } else {
                message = 'Tetap Semangat!';
                emoji = 'üí™';
            }
            
            document.getElementById('quizContent').innerHTML = `
                <div class="quiz-header">
                    <h2>${currentQuiz.subject}</h2>
                    <p style="color: #666;"><strong>Materi:</strong> ${currentQuiz.topic}</p>
                </div>
                <div class="result">
                    <div style="font-size: 4em; margin-bottom: 20px;">${emoji}</div>
                    <div class="result-text">${message}</div>
                    <div class="result-score">${score}</div>
                    <p style="color: #666; margin: 10px 0;">dari 100 poin</p>
                    <div class="result-detail">
                        <p><strong>Mata Pelajaran:</strong> ${currentQuiz.subject}</p>
                        <p><strong>Materi:</strong> ${currentQuiz.topic}</p>
                        <p><strong>Soal Dijawab:</strong> ${answered} dari ${totalQuestions}</p>
                        <p><strong>Persentase:</strong> ${score}%</p>
                        <p><strong>Status:</strong> ${score >= 70 ? '‚úÖ Lulus' : '‚ùå Perlu Belajar Lagi'}</p>
                    </div>
                    ${score < 70 ? `
                        <p style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; color: #856404;">
                            üí° <strong>Tips:</strong> Pelajari kembali materi "${currentQuiz.topic}" dan coba quiz lagi untuk hasil yang lebih baik!
                        </p>
                    ` : ''}
                    <div style="margin-top: 25px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <button class="quiz-btn btn-next" onclick="showReview()">üìñ Lihat Pembahasan</button>
                        <button class="quiz-btn btn-prev" onclick="closeQuiz()">Tutup</button>
                        <button class="quiz-btn btn-submit" onclick="startQuiz('${currentQuiz.subject}', '${currentQuiz.topic}', {icon: 'üìù'})">
                            üîÑ Coba Lagi
                        </button>
                    </div>
                </div>
            `;
        }
        
        function showReview() {
            // Data soal dummy untuk review (nanti bisa diganti dengan soal real)
            const questions = Array.from({length: currentQuiz.totalQuestions}, (_, i) => ({
                question: `Contoh soal ${i + 1} untuk materi "${currentQuiz.topic}" pada mata pelajaran ${currentQuiz.subject}.`,
                options: [
                    'Opsi jawaban pertama',
                    'Opsi jawaban kedua',
                    'Opsi jawaban ketiga',
                    'Opsi jawaban keempat'
                ],
                correctAnswer: 1, // Index jawaban benar (B)
                explanation: `Pembahasan untuk soal ${i + 1}:\n\nJawaban yang benar adalah opsi B. Penjelasan detail mengenai mengapa opsi ini benar akan dijelaskan di sini. Anda bisa menambahkan rumus, langkah-langkah penyelesaian, dan konsep yang terkait.\n\nPembahasan ini bisa diisi nanti dengan penjelasan lengkap sesuai soal yang sebenarnya.`
            }));
            
            let reviewHTML = questions.map((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.correctAnswer;
                const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
                const statusText = isCorrect ? 'Benar' : 'Salah';
                const statusColor = isCorrect ? '#10b981' : '#ef4444';
                
                const optionsHTML = q.options.map((opt, optIndex) => {
                    let optClass = '';
                    let optIcon = '';
                    
                    if (optIndex === q.correctAnswer) {
                        optClass = 'correct';
                        optIcon = '‚úì ';
                    } else if (optIndex === userAnswer && userAnswer !== q.correctAnswer) {
                        optClass = 'incorrect';
                        optIcon = '‚úó ';
                    }
                    
                    const optLabel = String.fromCharCode(65 + optIndex); // A, B, C, D
                    return `<li class="option ${optClass}">${optIcon}${optLabel}. ${opt}</li>`;
                }).join('');
                
                return `
                    <div style="background: white; padding: 25px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid ${statusColor};">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                            <h3 style="color: #333; margin: 0;">Soal ${index + 1}</h3>
                            <span style="background: ${statusColor}; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9em; font-weight: bold;">
                                ${statusIcon} ${statusText}
                            </span>
                        </div>
                        
                        <div class="question-text" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            ${q.question}
                        </div>
                        
                        <ul class="options" style="margin-bottom: 20px;">
                            ${optionsHTML}
                        </ul>
                        
                        <div style="background: #f3e5f5; padding: 15px; border-radius: 8px; border-left: 4px solid #6a1b9a;">
                            <h4 style="color: #6a1b9a; margin-bottom: 10px;">üìñ Pembahasan:</h4>
                            <p style="color: #333; line-height: 1.8; white-space: pre-line;">${q.explanation}</p>
                        </div>
                        
                        ${!isCorrect ? `
                            <div style="background: #fff3cd; padding: 12px; border-radius: 8px; margin-top: 15px; font-size: 0.9em; color: #856404;">
                                <strong>üí° Catatan:</strong> Anda menjawab ${userAnswer !== undefined ? String.fromCharCode(65 + userAnswer) : 'tidak dijawab'}. Pelajari kembali pembahasan di atas untuk memahami konsep dengan lebih baik.
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            const correctCount = userAnswers.filter((ans, i) => ans === questions[i].correctAnswer).length;
            const incorrectCount = userAnswers.filter((ans, i) => ans !== questions[i].correctAnswer && ans !== undefined).length;
            const unansweredCount = currentQuiz.totalQuestions - userAnswers.filter(a => a !== undefined).length;
            
            document.getElementById('quizContent').innerHTML = `
                <div class="quiz-header">
                    <h2>üìñ Pembahasan Quiz</h2>
                    <p style="color: #666;"><strong>${currentQuiz.subject}</strong> - ${currentQuiz.topic}</p>
                    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 15px; flex-wrap: wrap;">
                        <span style="background: #10b981; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9em;">
                            ‚úÖ Benar: ${correctCount}
                        </span>
                        <span style="background: #ef4444; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9em;">
                            ‚ùå Salah: ${incorrectCount}
                        </span>
                        ${unansweredCount > 0 ? `
                            <span style="background: #999; color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9em;">
                                ‚äò Tidak Dijawab: ${unansweredCount}
                            </span>
                        ` : ''}
                    </div>
                </div>
                
                <div style="max-height: 60vh; overflow-y: auto; padding: 10px;">
                    ${reviewHTML}
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap;">
                    <button class="quiz-btn btn-prev" onclick="closeQuiz()">Tutup</button>
                    <button class="quiz-btn btn-submit" onclick="startQuiz('${currentQuiz.subject}', '${currentQuiz.topic}', {icon: 'üìù'})">
                        üîÑ Coba Lagi
                    </button>
                </div>
            `;
        }
        
        function closeQuiz() {
            document.getElementById('quizModal').classList.remove('active');
            currentQuiz = null;
            currentQuestion = 0;
            userAnswers = [];
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('quizModal');
            if (event.target === modal) {
                closeQuiz();
            }
        }
        
        // Render all quiz cards
        renderQuizCards('kelas10');
        renderQuizCards('kelas11-ipa');
        renderQuizCards('kelas11-ips');
        renderQuizCards('kelas12-ipa');
        renderQuizCards('kelas12-ips');
    </script>
</body>
</html>
