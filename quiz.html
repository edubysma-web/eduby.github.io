<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pembelajaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #f5576c;
            margin-bottom: 10px;
        }
        
        .nav-pills {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .nav-pills button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ffe5e9;
            color: #f5576c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-pills button.active {
            background: #f5576c;
            color: white;
        }
        
        .nav-pills button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245,87,108,0.3);
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .quiz-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #f5576c;
        }
        
        .quiz-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .quiz-subject {
            color: #f5576c;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .quiz-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .quiz-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ffe5e9;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #f5576c;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #999;
        }
        
        .start-btn {
            width: 100%;
            padding: 12px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .start-btn:hover {
            background: #d9495d;
        }
        
        .back-nav {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-nav a {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #f5576c;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-nav a:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .quiz-container {
            margin-top: 20px;
        }
        
        .question {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .options {
            list-style: none;
        }
        
        .option {
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background: #ffe5e9;
            border-color: #f5576c;
        }
        
        .option.selected {
            background: #f5576c;
            color: white;
            border-color: #f5576c;
        }
        
        .option.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .option.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        
        .quiz-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .quiz-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: #e0e7ff;
            color: #667eea;
        }
        
        .btn-next {
            background: #f5576c;
            color: white;
        }
        
        .btn-submit {
            background: #10b981;
            color: white;
        }
        
        .quiz-btn:hover {
            transform: scale(1.05);
        }
        
        .quiz-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            text-align: center;
            padding: 30px;
        }
        
        .result-score {
            font-size: 4em;
            color: #f5576c;
            font-weight: bold;
        }
        
        .result-text {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
        
        .result-detail {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Quiz Pembelajaran</h1>
            <p>Uji pemahamanmu dengan quiz interaktif untuk setiap mata pelajaran</p>
            
            <div class="nav-pills">
                <button class="active" onclick="showClass('kelas10')">Kelas 10</button>
                <button onclick="showClass('kelas11-ipa')">Kelas 11 IPA</button>
                <button onclick="showClass('kelas11-ips')">Kelas 11 IPS</button>
                <button onclick="showClass('kelas12-ipa')">Kelas 12 IPA</button>
                <button onclick="showClass('kelas12-ips')">Kelas 12 IPS</button>
            </div>
        </header>
        
        <div id="kelas10" class="content-section active">
            <div class="quiz-grid" id="quiz-kelas10"></div>
        </div>
        
        <div id="kelas11-ipa" class="content-section">
            <div class="quiz-grid" id="quiz-kelas11-ipa"></div>
        </div>
        
        <div id="kelas11-ips" class="content-section">
            <div class="quiz-grid" id="quiz-kelas11-ips"></div>
        </div>
        
        <div id="kelas12-ipa" class="content-section">
            <div class="quiz-grid" id="quiz-kelas12-ipa"></div>
        </div>
        
        <div id="kelas12-ips" class="content-section">
            <div class="quiz-grid" id="quiz-kelas12-ips"></div>
        </div>
        
        <div class="back-nav">
            <a href="index.html">‚Üê Kembali ke Beranda</a>
        </div>
    </div>
    
    <div class="modal" id="quizModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeQuiz()">&times;</button>
            <h2 id="quizTitle" style="color: #f5576c; margin-bottom: 20px;"></h2>
            <div id="quizContent"></div>
        </div>
    </div>

    <script>
        const quizData = {
            kelas10: {
                "Bahasa Indonesia": { icon: "üìñ", questions: 15, time: 30 },
                "Bahasa Inggris": { icon: "üåç", questions: 20, time: 40 },
                "Kimia": { icon: "üß™", questions: 20, time: 45 },
                "Fisika": { icon: "‚öõÔ∏è", questions: 20, time: 45 },
                "Biologi": { icon: "üß¨", questions: 20, time: 40 },
                "Matematika": { icon: "üìê", questions: 25, time: 50 },
                "Ekonomi": { icon: "üí∞", questions: 15, time: 35 },
                "Geografi": { icon: "üåè", questions: 15, time: 35 },
                "Sosiologi": { icon: "üë•", questions: 15, time: 30 },
                "Sejarah Indonesia": { icon: "üèõÔ∏è", questions: 15, time: 30 }
            },
            "kelas11-ipa": {
                "Matematika Wajib": { icon: "üìä", questions: 20, time: 45 },
                "Matematika Lanjut": { icon: "‚àë", questions: 25, time: 50 },
                "Fisika": { icon: "‚öõÔ∏è", questions: 20, time: 45 },
                "Kimia": { icon: "üß™", questions: 20, time: 45 },
                "Biologi": { icon: "üß¨", questions: 20, time: 40 },
                "Bahasa Indonesia": { icon: "üìñ", questions: 15, time: 30 }
            },
            "kelas11-ips": {
                "Ekonomi": { icon: "üí∞", questions: 20, time: 40 },
                "Geografi": { icon: "üåè", questions: 20, time: 40 },
                "Sosiologi": { icon: "üë•", questions: 15, time: 35 },
                "Sejarah Indonesia": { icon: "üèõÔ∏è", questions: 20, time: 40 },
                "Sejarah Peminatan": { icon: "üìú", questions: 20, time: 40 },
                "Bahasa Indonesia": { icon: "üìñ", questions: 15, time: 30 }
            },
            "kelas12-ipa": {
                "Matematika Wajib": { icon: "üìä", questions: 20, time: 45 },
                "Matematika Lanjut": { icon: "‚àë", questions: 25, time: 50 },
                "Fisika": { icon: "‚öõÔ∏è", questions: 20, time: 45 },
                "Kimia": { icon: "üß™", questions: 20, time: 45 },
                "Biologi": { icon: "üß¨", questions: 20, time: 40 }
            },
            "kelas12-ips": {
                "Ekonomi": { icon: "üí∞", questions: 20, time: 40 },
                "Geografi": { icon: "üåè", questions: 15, time: 35 },
                "Sosiologi": { icon: "üë•", questions: 15, time: 35 },
                "Sejarah Indonesia": { icon: "üèõÔ∏è", questions: 20, time: 40 },
                "Sejarah Peminatan": { icon: "üìú", questions: 20, time: 40 }
            }
        };
        
        const sampleQuestions = {
            "Matematika": [
                {
                    question: "Berapakah hasil dari 2 + 2 √ó 3?",
                    options: ["8", "10", "12", "6"],
                    correct: 0
                },
                {
                    question: "Jika x + 5 = 10, maka nilai x adalah?",
                    options: ["3", "5", "7", "15"],
                    correct: 1
                }
            ]
        };
        
        let currentQuiz = null;
        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        
        function renderQuizCards(classId) {
            const container = document.getElementById(`quiz-${classId}`);
            const data = quizData[classId];
            
            container.innerHTML = '';
            
            for (const [subject, info] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.onclick = () => startQuiz(subject, info);
                
                card.innerHTML = `
                    <div class="quiz-icon">${info.icon}</div>
                    <div class="quiz-subject">${subject}</div>
                    <div class="quiz-info">Quiz komprehensif untuk mengukur pemahaman</div>
                    <div class="quiz-stats">
                        <div class="stat">
                            <div class="stat-value">${info.questions}</div>
                            <div class="stat-label">Soal</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${info.time}</div>
                            <div class="stat-label">Menit</div>
                        </div>
                    </div>
                    <button class="start-btn" onclick="event.stopPropagation(); startQuiz('${subject}', ${JSON.stringify(info).replace(/"/g, '&quot;')})">
                        üöÄ Mulai Quiz
                    </button>
                `;
                
                container.appendChild(card);
            }
        }
        
        function showClass(classId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-pills button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(classId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function startQuiz(subject, info) {
            currentQuiz = { subject, info };
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('quizTitle').textContent = `Quiz ${subject}`;
            document.getElementById('quizContent').innerHTML = `
                <div class="result">
                    <div style="font-size: 3em; margin-bottom: 20px;">${info.icon}</div>
                    <h3>Quiz ${subject}</h3>
                    <div class="result-detail">
                        <p><strong>Jumlah Soal:</strong> ${info.questions} soal</p>
                        <p><strong>Waktu:</strong> ${info.time} menit</p>
                        <p><strong>Passing Grade:</strong> 70%</p>
                    </div>
                    <p style="margin: 20px 0; color: #666;">
                        Quiz ini dirancang untuk menguji pemahaman Anda terhadap materi ${subject}. 
                        Pastikan Anda sudah siap sebelum memulai!
                    </p>
                    <button class="quiz-btn btn-submit" onclick="loadQuestion()">
                        Mulai Sekarang ‚Üí
                    </button>
                </div>
            `;
            
            document.getElementById('quizModal').classList.add('active');
        }
        
        function loadQuestion() {
            const content = `
                <div class="quiz-container">
                    <p style="color: #999; margin-bottom: 15px;">Soal ${currentQuestion + 1} dari ${currentQuiz.info.questions}</p>
                    <div class="question">
                        <div class="question-text">
                            ${currentQuestion + 1}. Contoh soal untuk mata pelajaran ${currentQuiz.subject}. 
                            <br><br>
                            <em style="color: #999;">(Soal interaktif sedang dalam pengembangan)</em>
                        </div>
                        <ul class="options">
                            <li class="option" onclick="selectOption(this, 0)">A. Opsi jawaban pertama</li>
                            <li class="option" onclick="selectOption(this, 1)">B. Opsi jawaban kedua</li>
                            <li class="option" onclick="selectOption(this, 2)">C. Opsi jawaban ketiga</li>
                            <li class="option" onclick="selectOption(this, 3)">D. Opsi jawaban keempat</li>
                        </ul>
                    </div>
                    <div class="quiz-nav">
                        <button class="quiz-btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                            ‚Üê Sebelumnya
                        </button>
                        <button class="quiz-btn ${currentQuestion === currentQuiz.info.questions - 1 ? 'btn-submit' : 'btn-next'}" 
                                onclick="${currentQuestion === currentQuiz.info.questions - 1 ? 'submitQuiz()' : 'nextQuestion()'}">
                            ${currentQuestion === currentQuiz.info.questions - 1 ? 'Selesai ‚úì' : 'Selanjutnya ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('quizContent').innerHTML = content;
        }
        
        function selectOption(element, index) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            userAnswers[currentQuestion] = index;
        }
        
        function nextQuestion() {
            if (currentQuestion < currentQuiz.info.questions - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function submitQuiz() {
            const totalQuestions = currentQuiz.info.questions;
            const answered = userAnswers.filter(a => a !== undefined).length;
            score = Math.floor((answered / totalQuestions) * 100);
            
            let message = '';
            let emoji = '';
            
            if (score >= 85) {
                message = 'Luar Biasa!';
                emoji = 'üåü';
            } else if (score >= 70) {
                message = 'Bagus Sekali!';
                emoji = '‚úÖ';
            } else if (score >= 60) {
                message = 'Cukup Baik';
                emoji = 'üëç';
            } else {
                message = 'Tetap Semangat!';
                emoji = 'üí™';
            }
            
            document.getElementById('quizContent').innerHTML = `
                <div class="result">
                    <div style="font-size: 4em; margin-bottom: 20px;">${emoji}</div>
                    <div class="result-text">${message}</div>
                    <div class="result-score">${score}</div>
                    <p style="color: #666; margin: 10px 0;">dari 100 poin</p>
                    <div class="result-detail">
                        <p><strong>Soal Dijawab:</strong> ${answered} dari ${totalQuestions}</p>
                        <p><strong>Persentase:</strong> ${score}%</p>
                        <p><strong>Status:</strong> ${score >= 70 ? '‚úÖ Lulus' : '‚ùå Perlu Belajar Lagi'}</p>
                    </div>
                    <div style="margin-top: 25px; display: flex; gap: 10px; justify-content: center;">
                        <button class="quiz-btn btn-next" onclick="closeQuiz()">Selesai</button>
                        <button class="quiz-btn btn-submit" onclick="startQuiz('${currentQuiz.subject}', ${JSON.stringify(currentQuiz.info).replace(/"/g, '&quot;')})">
                            Coba Lagi
                        </button>
                    </div>
                </div>
            `;
        }
        
        function closeQuiz() {
            document.getElementById('quizModal').classList.remove('active');
            currentQuiz = null;
            currentQuestion = 0;
            userAnswers = [];
        }
        
        // Render all quiz cards
        renderQuizCards('kelas10');
        renderQuizCards('kelas11-ipa');
        renderQuizCards('kelas11-ips');
        renderQuizCards('kelas12-ipa');
        renderQuizCards('kelas12-ips');
    </script>
</body>
</html>
