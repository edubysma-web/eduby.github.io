        const days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
        
        function renderSchedule(classId) {
            const container = document.getElementById(`schedule-${classId}`);
            const data = scheduleData[classId];
            
            container.innerHTML = '';
            
            days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const schedules = data[day] || [];
                
                let scheduleHTML = '';
                if (schedules.length > 0) {
                    scheduleHTML = schedules.map(item => {
                        let borderColor = '#4facfe';
                        if (item.type === 'study') borderColor = '#10b981';
                        if (item.type === 'exam') borderColor = '#f5576c';
                        
                        return `
                            <li class="schedule-item" style="border-left-color: ${borderColor}">
                                <div class="schedule-time">${item.time}</div>
                                <div class="schedule-subject">${item.subject}</div>
                                <div class="schedule-topic">${item.topic}</div>
                            </li>
                        `;
                    }).join('');
                } else {
                    scheduleHTML = '<div class="empty-schedule">Tidak ada jadwal</div>';
                }
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${day}</div>
                        <div class="day-date">${schedules.length} kegiatan</div>
                    </div>
                    <ul class="schedule-list">
                        ${scheduleHTML}
                    </ul>
                    <button class="add-schedule" onclick="addSchedule('${day}', '${classId}')">
                        ‚ûï Tambah Jadwal
                    </button>
                `;
                
                container.appendChild(dayCard);
            });
        }
        
        function showClass(classId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-pills button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(classId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function changeWeek(direction) {
            const weekText = direction > 0 ? 'Minggu Depan' : 'Minggu Lalu';
            document.querySelectorAll('.current-week').forEach(el => {
                el.textContent = weekText;
            });
