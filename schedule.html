<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Belajar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .nav-pills {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .nav-pills button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #e0f4ff;
            color: #4facfe;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-pills button.active {
            background: #4facfe;
            color: white;
        }
        
        .nav-pills button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79,172,254,0.3);
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .schedule-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0f4ff;
        }
        
        .week-nav {
            display: flex;
            gap: 10px;
        }
        
        .week-btn {
            padding: 8px 16px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .week-btn:hover {
            background: #3a8bd6;
        }
        
        .current-week {
            font-size: 1.2em;
            font-weight: bold;
            color: #4facfe;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .day-card {
            background: #f8fcff;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e0f4ff;
            transition: all 0.3s;
        }
        
        .day-card:hover {
            box-shadow: 0 5px 15px rgba(79,172,254,0.2);
            border-color: #4facfe;
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0f4ff;
        }
        
        .day-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #4facfe;
        }
        
        .day-date {
            color: #999;
            font-size: 0.9em;
        }
        
        .schedule-list {
            list-style: none;
            min-height: 100px;
        }
        
        .schedule-item {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            transition: transform 0.3s;
            position: relative;
        }
        
        .schedule-item:hover {
            transform: translateX(5px);
        }
        
        .schedule-item:hover .action-buttons {
            opacity: 1;
        }
        
        .schedule-time {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .schedule-subject {
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }
        
        .schedule-topic {
            font-size: 0.9em;
            color: #666;
        }
        
        .action-buttons {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn-edit, .btn-delete {
            padding: 4px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s;
        }
        
        .btn-edit {
            background: #10b981;
            color: white;
        }
        
        .btn-edit:hover {
            background: #059669;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .add-schedule {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .add-schedule:hover {
            background: #059669;
        }
        
        .empty-schedule {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        
        .back-nav {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-nav a {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #4facfe;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-nav a:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }
        
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .legend-label {
            font-size: 0.9em;
            color: #666;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .modal-title {
            color: #4facfe;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0f4ff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a8bd6;
        }
        
        .btn-secondary {
            background: #e0f4ff;
            color: #4facfe;
        }
        
        .btn-secondary:hover {
            background: #d0e9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Jadwal Belajar</h1>
            <p>Atur dan kelola jadwal belajarmu dengan efektif</p>
            
            <div class="nav-pills">
                <button class="active" onclick="showClass('kelas10')">Kelas 10</button>
                <button onclick="showClass('kelas11-ipa')">Kelas 11 IPA</button>
                <button onclick="showClass('kelas11-ips')">Kelas 11 IPS</button>
                <button onclick="showClass('kelas12-ipa')">Kelas 12 IPA</button>
                <button onclick="showClass('kelas12-ips')">Kelas 12 IPS</button>
            </div>
        </header>
        
        <div id="kelas10" class="content-section active">
            <div class="schedule-container">
                <div class="week-selector">
                    <button class="week-btn" onclick="changeWeek(-1)">‚Üê Minggu Lalu</button>
                    <div class="current-week">Minggu Ini</div>
                    <button class="week-btn" onclick="changeWeek(1)">Minggu Depan ‚Üí</button>
                </div>
                <div class="days-grid" id="schedule-kelas10"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4facfe;"></div>
                        <span class="legend-label">Pelajaran Reguler</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #10b981;"></div>
                        <span class="legend-label">Belajar Mandiri</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f5576c;"></div>
                        <span class="legend-label">Ujian/Quiz</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="kelas11-ipa" class="content-section">
            <div class="schedule-container">
                <div class="week-selector">
                    <button class="week-btn" onclick="changeWeek(-1)">‚Üê Minggu Lalu</button>
                    <div class="current-week">Minggu Ini</div>
                    <button class="week-btn" onclick="changeWeek(1)">Minggu Depan ‚Üí</button>
                </div>
                <div class="days-grid" id="schedule-kelas11-ipa"></div>
            </div>
        </div>
        
        <div id="kelas11-ips" class="content-section">
            <div class="schedule-container">
                <div class="week-selector">
                    <button class="week-btn" onclick="changeWeek(-1)">‚Üê Minggu Lalu</button>
                    <div class="current-week">Minggu Ini</div>
                    <button class="week-btn" onclick="changeWeek(1)">Minggu Depan ‚Üí</button>
                </div>
                <div class="days-grid" id="schedule-kelas11-ips"></div>
            </div>
        </div>
        
        <div id="kelas12-ipa" class="content-section">
            <div class="schedule-container">
                <div class="week-selector">
                    <button class="week-btn" onclick="changeWeek(-1)">‚Üê Minggu Lalu</button>
                    <div class="current-week">Minggu Ini</div>
                    <button class="week-btn" onclick="changeWeek(1)">Minggu Depan ‚Üí</button>
                </div>
                <div class="days-grid" id="schedule-kelas12-ipa"></div>
            </div>
        </div>
        
        <div id="kelas12-ips" class="content-section">
            <div class="schedule-container">
                <div class="week-selector">
                    <button class="week-btn" onclick="changeWeek(-1)">‚Üê Minggu Lalu</button>
                    <div class="current-week">Minggu Ini</div>
                    <button class="week-btn" onclick="changeWeek(1)">Minggu Depan ‚Üí</button>
                </div>
                <div class="days-grid" id="schedule-kelas12-ips"></div>
            </div>
        </div>
        
        <div class="back-nav">
            <a href="index.html">‚Üê Kembali ke Beranda</a>
        </div>
    </div>
    
    <!-- Modal Form Jadwal -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2 class="modal-title" id="modalTitle">Tambah Jadwal Baru</h2>
            
            <form id="scheduleForm" onsubmit="saveSchedule(event)">
                <div class="form-group">
                    <label>Hari</label>
                    <input type="text" id="formDay" readonly style="background: #f8fcff;">
                </div>
                
                <div class="form-group">
                    <label>Waktu Mulai</label>
                    <input type="time" id="formStartTime" required>
                </div>
                
                <div class="form-group">
                    <label>Waktu Selesai</label>
                    <input type="time" id="formEndTime" required>
                </div>
                
                <div class="form-group">
                    <label>Mata Pelajaran</label>
                    <input type="text" id="formSubject" placeholder="Contoh: Matematika" required>
                </div>
                
                <div class="form-group">
                    <label>Topik/Materi</label>
                    <input type="text" id="formTopic" placeholder="Contoh: Trigonometri" required>
                </div>
                
                <div class="form-group">
                    <label>Tipe Kegiatan</label>
                    <select id="formType" required>
                        <option value="regular">Pelajaran Reguler</option>
                        <option value="study">Belajar Mandiri</option>
                        <option value="exam">Ujian/Quiz</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentClass = 'kelas10';
        let editingScheduleId = null;
        
        // Data jadwal default untuk setiap kelas
        const defaultScheduleData = {
            kelas10: {
                "Senin": [
                    { id: 1, time: "07:00 - 08:30", subject: "Matematika", topic: "Trigonometri", type: "regular" },
                    { id: 2, time: "08:30 - 10:00", subject: "Bahasa Indonesia", topic: "Teks Eksposisi", type: "regular" }
                ],
                "Selasa": [
                    { id: 3, time: "07:00 - 08:30", subject: "Biologi", topic: "Klasifikasi Makhluk Hidup", type: "regular" }
                ],
                "Rabu": [],
                "Kamis": [],
                "Jumat": [],
                "Sabtu": [],
                "Minggu": []
            },
            "kelas11-ipa": {
                "Senin": [
                    { id: 1, time: "07:00 - 08:30", subject: "Matematika Lanjut", topic: "Polinomial", type: "regular" }
                ],
                "Selasa": [],
                "Rabu": [],
                "Kamis": [],
                "Jumat": [],
                "Sabtu": [],
                "Minggu": []
            },
            "kelas11-ips": {
                "Senin": [
                    { id: 1, time: "07:00 - 08:30", subject: "Ekonomi", topic: "Pendapatan Nasional", type: "regular" }
                ],
                "Selasa": [],
                "Rabu": [],
                "Kamis": [],
                "Jumat": [],
                "Sabtu": [],
                "Minggu": []
            },
            "kelas12-ipa": {
                "Senin": [
                    { id: 1, time: "07:00 - 08:30", subject: "Matematika Lanjut", topic: "Limit Fungsi", type: "regular" }
                ],
                "Selasa": [],
                "Rabu": [],
                "Kamis": [],
                "Jumat": [],
                "Sabtu": [],
                "Minggu": []
            },
            "kelas12-ips": {
                "Senin": [
                    { id: 1, time: "07:00 - 08:30", subject: "Ekonomi", topic: "Akuntansi Perusahaan Jasa", type: "regular" }
                ],
                "Selasa": [],
                "Rabu": [],
                "Kamis": [],
                "Jumat": [],
                "Sabtu": [],
                "Minggu": []
            }
        };
        
        // Load schedule dari memori atau gunakan default
        let scheduleData = JSON.parse(JSON.stringify(defaultScheduleData));
        
        const days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
        
        function renderSchedule(classId) {
            const container = document.getElementById(`schedule-${classId}`);
            const data = scheduleData[classId];
            
            container.innerHTML = '';
            
            days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                const schedules = data[day] || [];
                
                let scheduleHTML = '';
                if (schedules.length > 0) {
                    scheduleHTML = schedules.map(item => {
                        let borderColor = '#4facfe';
                        if (item.type === 'study') borderColor = '#10b981';
                        if (item.type === 'exam') borderColor = '#f5576c';
                        
                        return `
                            <li class="schedule-item" style="border-left-color: ${borderColor}">
                                <div class="schedule-time">${item.time}</div>
                                <div class="schedule-subject">${item.subject}</div>
                                <div class="schedule-topic">${item.topic}</div>
                                <div class="action-buttons">
                                    <button class="btn-edit" onclick="editSchedule('${classId}', '${day}', ${item.id})">‚úèÔ∏è</button>
                                    <button class="btn-delete" onclick="deleteSchedule('${classId}', '${day}', ${item.id})">üóëÔ∏è</button>
                                </div>
                            </li>
                        `;
                    }).join('');
                } else {
                    scheduleHTML = '<div class="empty-schedule">üìù Belum ada jadwal<br><small>Klik tombol di bawah untuk menambah</small></div>';
                }
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${day}</div>
                        <div class="day-date">${schedules.length} kegiatan</div>
                    </div>
                    <ul class="schedule-list">
                        ${scheduleHTML}
                    </ul>
                    <button class="add-schedule" onclick="openAddModal('${day}', '${classId}')">
                        ‚ûï Tambah Jadwal
                    </button>
                `;
                
                container.appendChild(dayCard);
            });
        }
        
        function showClass(classId) {
            currentClass = classId;
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-pills button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(classId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function changeWeek(direction) {
            const weekText = direction > 0 ? 'Minggu Depan' : (direction < 0 ? 'Minggu Lalu' : 'Minggu Ini');
            document.querySelectorAll('.current-week').forEach(el => {
                el.textContent = weekText;
            });
        }
        
        function openAddModal(day, classId) {
            editingScheduleId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Jadwal Baru';
            document.getElementById('formDay').value = day;
            document.getElementById('scheduleForm').setAttribute('data-day', day);
            document.getElementById('scheduleForm').setAttribute('data-class', classId);
            
            // Reset form
            document.getElementById('formStartTime').value = '';
            document.getElementById('formEndTime').value = '';
            document.getElementById('formSubject').value = '';
            document.getElementById('formTopic').value = '';
            document.getElementById('formType').value = 'regular';
            
            document.getElementById('scheduleModal').classList.add('active');
        }
        
        function editSchedule(classId, day, scheduleId) {
            const schedule = scheduleData[classId][day].find(s => s.id === scheduleId);
            if (!schedule) return;
            
            editingScheduleId = scheduleId;
            document.getElementById('modalTitle').textContent = 'Edit Jadwal';
            document.getElementById('formDay').value = day;
            document.getElementById('scheduleForm').setAttribute('data-day', day);
            document.getElementById('scheduleForm').setAttribute('data-class', classId);
            
            // Parse time
            const [startTime, endTime] = schedule.time.split(' - ');
            document.getElementById('formStartTime').value = startTime;
            document.getElementById('formEndTime').value = endTime;
            document.getElementById('formSubject').value = schedule.subject;
            document.getElementById('formTopic').value = schedule.topic;
            document.getElementById('formType').value = schedule.type;
            
            document.getElementById('scheduleModal').classList.add('active');
        }
        
        function deleteSchedule(classId, day, scheduleId) {
            if (!confirm('Yakin ingin menghapus jadwal ini?')) return;
            
            scheduleData[classId][day] = scheduleData[classId][day].filter(s => s.id !== scheduleId);
            renderSchedule(classId);
        }
        
        function saveSchedule(event) {
            event.preventDefault();
            
            const form = event.target;
            const day = form.getAttribute('data-day');
            const classId = form.getAttribute('data-class');
            
            const startTime = document.getElementById('formStartTime').value;
            const endTime = document.getElementById('formEndTime').value;
            const subject = document.getElementById('formSubject').value;
            const topic = document.getElementById('formTopic').value;
            const type = document.getElementById('formType').value;
            
            const scheduleItem = {
                id: editingScheduleId || Date.now(),
                time: `${startTime} - ${endTime}`,
                subject: subject,
                topic: topic,
                type: type
            };
            
            if (editingScheduleId) {
                // Edit existing
                const index = scheduleData[classId][day].findIndex(s => s.id === editingScheduleId);
                if (index !== -1) {
                    scheduleData[classId][day][index] = scheduleItem;
                }
            } else {
                // Add new
                if (!scheduleData[classId][day]) {
                    scheduleData[classId][day] = [];
                }
                scheduleData[classId][day].push(scheduleItem);
            }
            
            // Sort by time
            scheduleData[classId][day].sort((a, b) => {
                const timeA = a.time.split(' - ')[0];
                const timeB = b.time.split(' - ')[0];
                return timeA.localeCompare(timeB);
            });
            
            renderSchedule(classId);
            closeModal();
        }
        
        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('active');
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('scheduleModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Render all schedules on page load
        const classes = ['kelas10', 'kelas11-ipa', 'kelas11-ips', 'kelas12-ipa', 'kelas12-ips'];
        classes.forEach(classId => {
            renderSchedule(classId);
        });
    </script>
</body>
</html>
